<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osom!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class = "top-bar">
    <h1> Player Score :<span id = "player-score"></span> </h1>
    <h1> Computer Score :<span id = "comp-score"></span> </h1>

  </div> 

<div class="container">

      <div class="pick">
      <button id="batu" value="batu"> Batu </button>
      <button id="burung" value="burung">Burung</button> 
      <button id="air" value="air">Air</button>
      </div>

    <div class="row">
    <h2> Computer's Choice :<span id = "computer-choice"></span></h2>
    <h2> User's Choice :<span id = "user-choice"></span> </h2>
    <h2> Result :<span id = "result"></span> </h2>
    </div>

   
 
  </div>
<script src="osom.js"></script>

</body>
</html>
